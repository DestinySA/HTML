<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="duration" id="fun" value="fun" checked>
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio" name="duration" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="duration" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids" selected>under 18</option>
                <option value="youths">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
